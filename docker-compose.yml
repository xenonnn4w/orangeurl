version: "7"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
    restart: unless-stopped

  api:
    environment:
      - APP_PORT=:3000
      - PUBLIC_HOST=orangeurl.live
      - DOMAIN=http://orangeurl.live
      - API_QUOTA=10
      - DB_ADDR=db:6379
      - DB_PASS=
    build: api
    expose:
      - "3000"
    depends_on:
      - db
    restart: unless-stopped

  db:
    build: db
    ports:
      - "6379:6379"
    volumes:
      - ./data:/data
    restart: unless-stopped
